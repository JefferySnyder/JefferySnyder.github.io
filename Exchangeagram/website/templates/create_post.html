{% extends "base.html" %}
{% block title %}Create Post{% endblock %}
{% block content %}
<h1 align="center">Make a Post</h1>

<form method='POST'>
    <div class="form-group">
        <label for="title">Title</label>
        <input 
            type="text" 
            id="title" 
            name="title" 
            class="form-control" 
            placeholder="Title of Post" 
        /><br/>
        <textarea name="text" id="text" class="form-control" placeholder="Rest of Post" rows="8"></textarea>
    </div>
    <br />
    <div align="center">
        <button type="submit" class="btn btn-lg btn-success">Post</button>
    </div>
</form>
<br/>
<div align="center">
    <a href="/home"><button type="button" class="btn btn-secondary btn-lg">Back</button></a>
</div>
{% endblock %}
